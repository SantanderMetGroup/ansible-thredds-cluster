name: tds-cluster
image: centos/7

containers:
  - name: lb
    hostnames: [lb]
  - name: worker1
    hostnames: [worker1]
  - name: worker2
    hostnames: [worker2]

shares:
  - source: /oceano/gmeteo/WORK/zequi/DATASETS/cmip5-esm-subset
    dest: /oceano/gmeteo/WORK/zequi/DATASETS/cmip5-esm-subset
    set_host_acl: false

provisioning:
  - type: ansible
    playbook: provision.yml
    lxd_transport: true

# Copy derby-db client jar
- name: Download dependencies
  run_once: True
  local_action: get_url
  args:
    url: "{{ derby_db_download_url | default('http://archive.apache.org/dist/db/derby/db-derby-10.12.1.1/db-derby-10.12.1.1-lib.tar.gz')}}"
    dest: "/tmp/{{ derby_db_filename | default('db-derby-10.12.1.1-lib.tar.gz') }}"

- name: Unarchive file in remote host
  unarchive:
    src: "/tmp/{{ derby_db_filename | default('db-derby-10.12.1.1-lib.tar.gz') }}"
    dest: "{{ tomcat_home }}"
    extra_opts:
      --strip-components=1

- name: Add ResourceLink to context.xml
  lineinfile:
    path: "{{ tomcat_base }}/{{ item.name }}/conf/context.xml"
    insertbefore: </Context>
    line: '\t<ResourceLink global="jdbc/adminDB" name="jdbc/adminDB" type="javax.sql.DataSource"/>'
  with_items:
    - "{{ instances }}"

- name: Add Resource for derby db authentication
  blockinfile:
    path: "{{ tomcat_base }}/{{ item.name }}/conf/server.xml"
    insertbefore: "</GlobalNamingResources>"
    marker: "<!-- {mark} derby db resource for authentication -->"
    block: |
      <Resource
      name="jdbc/adminDB" 
      auth="Container" 
      type="javax.sql.DataSource"
      factory="org.apache.tomcat.dbcp.dbcp2.BasicDataSourceFactory" 
      validationQuery="SELECT count(*) FROM users" 
      maxActive="20" 
      maxIdle="10" 
      username="{{ derby.user }}" 
      password="{{ derby.pass }}" 
      driverClassName="org.apache.derby.jdbc.ClientDriver" 
      url="{{ derby.url }}" 
      readOnly="false"/>
  with_items:
    - "{{ instances }}"
    
- name: Add Realm for derby db authentication
  blockinfile:
    path: "{{ tomcat_base }}/{{ item.name }}/conf/server.xml"
    insertbefore: "<Host.*"
    marker: "<!-- {mark} derby db realm for authentication -->"
    block: |
      <Realm
      className="org.apache.catalina.realm.DataSourceRealm" 
      digest="MD5"
      debug="0"
      dataSourceName="jdbc/adminDB"
      userTable="USERS"
      userNameCol="USERNAME"
      userCredCol="PASSWORD"
      userRoleTable="V_USERS_ROLES"
      roleNameCol="ROLENAME"/>
  with_items:
    - "{{ instances }}"
